{% set name = "nglview" %}
{% set version = "1.1.7" %}
{% set sha256 = "7c01586535cb7bf670c8a1d5c5607f5f2c5307bbeeae7435b0716a9032b9a22b" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed --install-option="--conda" .
  noarch: python

requirements:
  build:
    - pip
  run:
    - python
    - numpy
    - ipywidgets >=7
    - notebook

test:
  imports:
    - nglview 

about:
  home: http://github.com/arose/nglview
  license: MIT
  license_file: LICENSE
  summary: 'An IPython widget to interactively view molecular structures and trajectories. Utilizes the embeddable NGL Viewer for rendering.'
  doc_url: https://arose.github.io/nglview/latest/ 
  dev_url: https://github.com/arose/nglview

extra:
  recipe-maintainers:
    - marscher
    - gph82
    - hainm
 
