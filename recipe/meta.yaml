{% set name = "nglview" %}
{% set version = "1.1.8.2" %}
{% set sha256 = "0ff18fad8d7a9e75b922847a9b4e1eb775a33fa98bc2f6360a789fd7bf3769f1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python -m pip install --no-deps --ignore-installed --install-option="--conda" .
  noarch: python

requirements:
  build:
    - pip
  run:
    - python
    - numpy
    - ipywidgets >=7
    - notebook

test:
  imports:
    - nglview 

about:
  home: http://github.com/arose/nglview
  license: MIT
  license_file: LICENSE
  summary: 'An IPython widget to interactively view molecular structures and trajectories. Utilizes the embeddable NGL Viewer for rendering.'
  doc_url: https://arose.github.io/nglview/latest/ 
  dev_url: https://github.com/arose/nglview

extra:
  recipe-maintainers:
    - marscher
    - gph82
    - hainm
 
