{% set name = "nglview" %}
{% set version = "3.0.1" %}
{% set sha256 = "52d4fd3d195e67c7091e6f0f1fadd64a02aecd7e47d5f7cc272e73c7f8da8b16" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  noarch: python
  script: python -m pip install . --no-deps --ignore-installed

requirements:
  host:
    - python >=3.6
    - pip
    - numpy
    - jupyter-packaging
    - versioneer-518
    - nodejs
    - notebook
    - ipywidgets >=7
  run:
    - python >=3.6
    - numpy
    - ipywidgets >=7
    - jupyterlab_widgets

test:
  requires:
    - jupyterlab
    - notebook
    - pip
  imports:
    - nglview
  commands:
    - jupyter labextension list 2>&1 | grep -ie "nglview-js-widgets.*OK"
    - jupyter nbextension list 2>&1 | grep -ie "nglview-js-widgets.*enabled"
    - pip check

about:
  home: http://github.com/arose/nglview
  license: MIT
  license_file: LICENSE
  summary: An IPython widget to interactively view molecular structures and trajectories. Utilizes the embeddable NGL Viewer for rendering.
  doc_url: https://arose.github.io/nglview/latest/
  dev_url: https://github.com/arose/nglview

extra:
  recipe-maintainers:
    - marscher
    - gph82
    - hainm
