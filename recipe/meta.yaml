{% set name = "nglview" %}
{% set version = "1.1.9" %}
{% set sha256 = "bf61e3e1ec641cee8d59891e23b8ee7f198ed8826a3ce6e5a2318530ff974d18" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 1
  script: |
     python -m pip install --no-deps --ignore-installed --install-option="--conda" . ;
     jupyter-nbextension install nglview --py --sys-prefix ;
     jupyter-nbextension enable nglview --py --sys-prefix
  noarch: python

requirements:
  build:
    - python
    - pip
    - numpy
    - ipywidgets >=7
    - notebook
  run:
    - python
    - numpy
    - ipywidgets >=7
    - notebook

test:
  imports:
    - nglview 

about:
  home: http://github.com/arose/nglview
  license: MIT
  license_file: LICENSE
  summary: 'An IPython widget to interactively view molecular structures and trajectories. Utilizes the embeddable NGL Viewer for rendering.'
  doc_url: https://arose.github.io/nglview/latest/ 
  dev_url: https://github.com/arose/nglview

extra:
  recipe-maintainers:
    - marscher
    - gph82
    - hainm
 
